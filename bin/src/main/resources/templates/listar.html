<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Listado de Atletas</title>
</head>
<body>
	<div>
		<h1>Lista de Atletas</h1>
		<ul>
			<div th:each="entry : ${atletas}">
				<li>
					<h4>
						<span th:text="${entry.getId()}">Cedula</span>
						<label> | </label>
						<span th:text="${entry.getNombre()}">Nombre</span>
						<span th:text="${entry.getApellidos1()}">apellidos1</span>
						<span th:text="${entry.getApellidos2()}">apellidos2</span>
						
						<a th:href="@{/detalleAtleta/{id}(id= ${entry.getId()})}">Ver Detalle</a>
					</h4>
				</li>
			</div>
		</ul>
	</div>
	<a th:href="@{/}">Volver al Inicio</a>
</body>
</html>
